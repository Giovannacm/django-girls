{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <p class="top-menu">Hello, {{ user.username }} 
                    <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></a>
                </p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
            {% endif %}
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

        {% if user.is_authenticated %}
            <a class="btn btn-light" style=
                "float: right; position: fixed; bottom: 0; right: 0; border-color: #efa9f1; 
                border-radius: 100%; padding: 5px; margin: 20px;" 
                href="{% url 'post_new' %}">
                <span style="color:#DD0DE3; font-size: 40px; right: -2; top: -1;" class="glyphicon glyphicon-plus"></span>
            </a>
        {% endif %}
    </body>
</html>
